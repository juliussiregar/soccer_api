version: "3.8"

services:
  postgres_soccer:
    image: postgres:13-alpine
    environment:
      TZ: Asia/Jakarta
      POSTGRES_USER: appsoccer
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: appsoccer
      PGPORT: 5433  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5433:5433" 

  pgbouncer_cinema:
    image: edoburu/pgbouncer
    environment:
      DB_USER: appsoccer
      DB_PASSWORD: admin123
      DB_HOST: postgres_soccer
      DB_NAME: appsoccer
      DB_PORT: 54333  
    depends_on:
      - postgres_cinema
    restart: unless-stopped
    ports:
      - "54333:5432"  

volumes:
  attendance_postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge

