version: "3.8"

services:
  nginx:
    image: linuxserver/swag
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/config/nginx
      - ./../uploads:/uploads
    environment:
      PUID: 1003
      PGID: 1003
      TZ: Asia/Jakarta
      URL: aluesagd.com
      VALIDATION: http
      SUBDOMAINS: api-vms,dashboard-vms
      ONLY_SUBDOMAINS: true
    restart: unless-stopped
    networks:
      - app_network

  postgres:
    image: postgres:13-alpine
    environment:
      TZ: Asia/Jakarta
      POSTGRES_USER: employeeapp
      POSTGRES_PASSWORD: aluesa123
      POSTGRES_DB: employeeapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app_network

  pgbouncer:
    image: edoburu/pgbouncer
    environment:
      DB_USER: employeeapp
      DB_PASSWORD: aluesa123
      DB_HOST: postgres
      DB_NAME: employeeapp
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - app_network

  redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app_network

  celery-beat:
    image: employeeappimage
    depends_on:
      - redis
      - app
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    command: ["celery", "-A", "tasks", "beat", "--loglevel=info"]
    restart: unless-stopped
    networks:
      - app_network

  celery-worker:
    image: employeeappimage
    depends_on:
      - redis
      - app
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    command: ["celery", "-A", "tasks", "worker", "--loglevel=info"]
    restart: unless-stopped
    networks:
      - app_network

  app:
    image: employeeappimage
    depends_on:
      - postgres
      - pgbouncer
      - redis
    environment:
      TZ: Asia/Jakarta
      CELERY_BROKER_URL: redis://redis:6379/0
    volumes:
      - ./../.env:/app/.env
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "80"]
    restart: unless-stopped
    networks:
      - app_network

  migration:
    image: employeeappimage
    depends_on:
      - postgres
      - pgbouncer
    volumes:
      - ./../.env:/app/.env
    environment:
      TZ: Asia/Jakarta
    command: ["alembic", "upgrade", "head"]
    restart: on-failure
    networks:
      - app_network

  dashboard:
    image: attendance-dashboard
    depends_on:
      - app
    environment:
      NEXT_PUBLIC_API_URL: "http://api-vms.aluesagd.com"
      NEXTAUTH_SECRET: "yGpO19kQvbpzawz4WI+a8ou0AES40Rr27tpLwNuh4G4="
      NEXT_PUBLIC_GMAPS_API_KEY: "AIzaSyAbwV5W2aFHOgIhQisaG2kaTd2xBWGuVeo"
      TZ: Asia/Jakarta
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app_network:
    driver: bridge