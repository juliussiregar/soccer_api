server {
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;

    index index.html index.htm index.php;

    server_name dashboard-vms.aluesagd.com;
    client_max_body_size 128M;
    proxy_max_temp_file_size 0;
    include /config/nginx/ssl.conf;

    access_log on;

    error_page 404 /;
    error_page 502 503 504 = @fallback;  # Menonaktifkan sementara error_page

    location / {  # Menonaktifkan sementara proxy ke frontend
        proxy_pass http://dashboard/; # Frontend service
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
    }

    location @fallback {
        root /config/nginx/default_html;
        index maintenance.html;
    }
}